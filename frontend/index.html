<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üìù Notes</h2>
                <button id="newNoteBtn" class="new-note-btn">+ New Note</button>
            </div>
            
            <div class="notes-list" id="sidebarNotesList">
                <!-- Notes list will appear here -->
            </div>
        </aside>

        <!-- Main Editor Area -->
        <main class="editor-container">
            <div class="editor-placeholder" id="editorPlaceholder">
                <h2>Select a note or create a new one</h2>
            </div>

            <div class="editor-content" id="editorContent" style="display: none;">
                <input 
                    type="text" 
                    id="noteTitle" 
                    class="note-title-input" 
                    placeholder="Untitled"
                >
                <textarea 
                    id="noteContent" 
                    class="note-content-input" 
                    placeholder="Start writing..."
                ></textarea>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
