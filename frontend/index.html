<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üìù Notes</h2>
                <button id="newNoteBtn" class="new-note-btn">+ New Note</button>
            </div>
            
            <div class="notes-list" id="sidebarNotesList">
                <!-- Notes list will appear here -->
            </div>
        </aside>

        <!-- Main Editor Area -->
        <main class="editor-container">
            <div class="editor-placeholder" id="editorPlaceholder">
                <h2>Select a note or create a new one</h2>
            </div>

            <div class="editor-content" id="editorContent" style="display: none;">
                <!-- Formatting Toolbar -->
                <div class="toolbar">
                    <button class="toolbar-btn" data-command="bold" title="Bold (Ctrl+B)">
                        <strong>B</strong>
                    </button>
                    <button class="toolbar-btn" data-command="italic" title="Italic (Ctrl+I)">
                        <em>I</em>
                    </button>
                    <button class="toolbar-btn" data-command="underline" title="Underline (Ctrl+U)">
                        <u>U</u>
                    </button>
                    <button class="toolbar-btn" data-command="strikeThrough" title="Strikethrough">
                        <s>S</s>
                    </button>
                    
                    <div class="toolbar-separator"></div>
                    
                    <button class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">
                        ‚ò∞
                    </button>
                    <button class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">
                        ‚â°
                    </button>
                    
                    <div class="toolbar-separator"></div>
                    
                    <button class="toolbar-btn" data-command="removeFormat" title="Clear Formatting">
                        ‚úï
                    </button>
                </div>

                <input 
                    type="text" 
                    id="noteTitle" 
                    class="note-title-input" 
                    placeholder="Untitled"
                >
                
                <div 
                    id="noteContent" 
                    class="note-content-input" 
                    contenteditable="true"
                    data-placeholder="Start writing..."
                ></div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
